<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conversions</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1>Conversion Tools</h1>
        <ul id="conversion-list"></ul>
    </div>

    <script>
        fetch('../nav.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('nav-placeholder').innerHTML = data;
              populateConversionsDropdown();
              populateConversionsList();
          });

        function populateConversionsDropdown() {
            fetch('tools.json')
              .then(response => response.json())
              .then(tools => {
                  const container = document.getElementById('conversion-links');
                  container.innerHTML = '';
                  tools.forEach(tool => {
                      const link = document.createElement('a');
                      link.href = tool.file;
                      link.textContent = tool.title;
                      container.appendChild(link);
                  });
              });
        }

        function populateConversionsList() {
            fetch('tools.json')
              .then(response => response.json())
              .then(tools => {
                  const list = document.getElementById('conversion-list');
                  list.innerHTML = '';
                  tools.forEach(tool => {
                      const li = document.createElement('li');
                      const link = document.createElement('a');
                      link.href = tool.file;
                      link.textContent = tool.title;
                      li.appendChild(link);
                      list.appendChild(li);
                  });
              });
        }
    </script>
</body>
</html>
