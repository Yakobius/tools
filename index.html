<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website by Ninib Yakoub</title>
  <link rel="stylesheet" href="/tools/style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <div class="container">
    <h1 style="text-align: center;">Welcome!</h1>
    <div class="intro" style="display: flex; align-items: center;">
      <!-- Left column: Profile picture -->
      <div class="profile-image" style="margin-right: 20px;">
        <img src="images/Ninib_Edit.JPG" alt="Picture of Ninib Yakoub" style="max-width: 200px; height: auto;">
      </div>
      <!-- Right column: Introductory text -->
      <div class="intro-text" style="font-size: 18px;">
        <p>This website is created by me, Ninib Yakoub, in order to tinker around with self-built tools to learn website programming.</p>
        <p>At the moment, the Conversions page lists various tools to conver medians from various groups into one mean (SD).</p>
      </div>
    </div>
    <div id="conversion-links"></div>
  </div>

 <!-- New container for social media icon buttons -->
<div class="container" style="margin-top: 20px; text-align: center;">
  <h2>Connect with me:</h2>
  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
    <a href="https://orcid.org/0000-0003-3819-3082" target="_blank">
      <img src="images/orcid_logo.svg" alt="Orcid" style="width: 50px; height: 50px;">
    </a>
    <a href="https://www.researchgate.net/profile/Ninib-Yakoub?ev=hdr_xprf" target="_blank">
      <img src="images/researchgate_logo.svg" alt="ResearchGate" style="width: 50px; height: 50px;">
    </a>
    <a href="https://scholar.google.ch/citations?user=_kLdZrwAAAAJ&hl=en" target="_blank">
      <img src="images/scholar_logo.svg" alt="Google Scholar" style="width: 50px; height: 50px;">
    </a>
    <a href="https://www.linkedin.com/in/ninib-yakoub-892bb297/" target="_blank">
      <img src="images/linkedin_logo.svg" alt="LinkedIn" style="width: 50px; height: 50px;">
    </a>
  </div>
</div>

  <script>
    fetch('/tools/nav.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
          populateConversions();
      });

    function populateConversions() {
      fetch('/tools/conversions/tools.json')
        .then(response => response.json())
        .then(tools => {
          const container = document.getElementById('conversion-links');
          container.innerHTML = '';
          tools.forEach(tool => {
              const link = document.createElement('a');
              link.href = '/tools/conversions/' + tool.file;
              link.textContent = tool.title;
              container.appendChild(link);
          });
        });
    }
  </script>
</body>
</html>
