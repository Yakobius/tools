<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website by Ninib Yakoub</title>
    <link rel="stylesheet" href="/tools/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1>Hello, this is a website by Ninib Yakoub</h1>
        <p>Welcome to my website! Click on "Conversions" to see the conversion tools.</p>
        <div id="conversion-links"></div>
    </div>
    <script>
        fetch('/tools/nav.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('nav-placeholder').innerHTML = data;
              populateConversions();
          });

        function populateConversions() {
            fetch('/tools/conversions/tools.json')
              .then(response => response.json())
              .then(tools => {
                  const container = document.getElementById('conversion-links');
                  container.innerHTML = '';
                  tools.forEach(tool => {
                      const link = document.createElement('a');
                      link.href = '/tools/conversions/' + tool.file;
                      link.textContent = tool.title;
                      container.appendChild(link);
                  });
              });
        }
    </script>
</body>
</html>
