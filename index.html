<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Website by Ninib Yakoub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1>Hello, this is the website by Ninib Yakoub</h1>
        <p>Welcome to my website! Use the navigation bar to explore.</p>
    </div>
    <script>
        fetch('nav.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('nav-placeholder').innerHTML = data;
              populateConversions();
          });

        function populateConversions() {
            fetch('conversions/tools.json')
              .then(response => response.json())
              .then(tools => {
                  const container = document.getElementById('conversion-links');
                  container.innerHTML = ''; // Clear just in case
                  tools.forEach(tool => {
                      const link = document.createElement('a');
                      link.href = 'conversions/' + tool.file;
                      link.textContent = tool.title;
                      container.appendChild(link);
                  });
              });
        }
    </script>
</body>
</html>
