<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Website by Ninib Yakoub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <!-- Home Section -->
    <div id="home" class="container section">
        <h1>Hello, this is the website by Ninib Yakoub</h1>
        <p>Welcome to my website! Use the navigation bar to explore.</p>
    </div>

    <!-- About Section -->
    <div id="about" class="container section">
        <h1>About</h1>
        <p>This website is created by Ninib Yakoub to provide useful tools and resources.</p>
    </div>

    <script>
        // Dynamic section display
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) selectedSection.classList.add('active');
            window.history.pushState(null, '', `#${sectionId}`);
        }

        window.addEventListener('hashchange', function() {
            const hash = window.location.hash.substring(1);
            showSection(hash);
        });

        document.addEventListener("DOMContentLoaded", () => {
            const hash = window.location.hash.substring(1) || 'home';
            showSection(hash);
        });

        // Load navbar and populate conversions
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                populateConversions();
            });

        function populateConversions() {
            fetch('conversions/tools.json')
                .then(response => response.json())
                .then(tools => {
                    const container = document.getElementById('conversion-links');
                    container.innerHTML = '';
                    tools.forEach(tool => {
                        const link = document.createElement('a');
                        link.href = `../conversions/${tool.file}`;
                        link.textContent = tool.title;
                        container.appendChild(link);
                    });
                });
        }
    </script>
</body>
</html>
