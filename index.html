<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website by Ninib Yakoub</title>
  <link rel="stylesheet" href="/tools/style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <div class="container">
    <h1>Welcome</h1>
    <div class="intro" style="display: flex; align-items: center;">
      <!-- Left column: Profile picture -->
      <div class="profile-image" style="margin-right: 20px;">
        <img src="images/Ninib_Edit.JPG" alt="Picture of Ninib Yakoub" style="max-width: 200px; height: auto;">
      </div>
      <!-- Right column: Introductory text -->
      <div class="intro-text" style="font-size: 20px;">
        <p>This website is created by Ninib Yakoub in order to tinker around with self-built tools to learn website programming.</p>
        <p>At the moment, the Conversions page lists various tools to conver medians from various groups into one mean (SD).</p>
      </div>
    </div>
    <div id="conversion-links"></div>
  </div>
  <script>
    fetch('/tools/nav.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
          populateConversions();
      });

    function populateConversions() {
      fetch('/tools/conversions/tools.json')
        .then(response => response.json())
        .then(tools => {
          const container = document.getElementById('conversion-links');
          container.innerHTML = '';
          tools.forEach(tool => {
              const link = document.createElement('a');
              link.href = '/tools/conversions/' + tool.file;
              link.textContent = tool.title;
              container.appendChild(link);
          });
        });
    }
  </script>
</body>
</html>
